        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #66bb6a;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }

<script>

const modules = [
  { name: 'Alg. Betriebswirtschaftslehre', status: 1 },

  // Funktion zum Formatieren und Ausgeben der Daten
  function displayModuleStatus(modules) {
    const outputDiv = document.getElementById('output');
   
   //Listenvariante:
   // let outputHTML = '<ul>'; 
  // Tabellenvariante:
      let outputHTML = '<table><thead><tr><th>Studienmodul</th><th>Status</th></tr></thead><tbody>';

    for (let i = 0; i < modules.length; i++) {
      const moduleName = modules[i].name;
      const moduleStatus = modules[i].status ? 'Habs vor' : 'Nicht nötig :)';
  
      // Listenvariante:
      // outputHTML += `<li>${moduleName}: ${moduleStatus}</li>`; 
      // Tabellenvariante:
         outputHTML += `<tr><td>${moduleName}</td><td>${moduleStatus}</td></tr>`;
        
    }

   // Listenvariante:
   //outputHTML += '</ul>'; 
   // Tabellenvariante:
    outputHTML += '</tbody></table>';

    outputDiv.innerHTML = outputHTML;
  }
  
  // Aufruf der Funktion
  displayModuleStatus(modules);
